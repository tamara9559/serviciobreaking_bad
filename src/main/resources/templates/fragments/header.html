<!-- header.html - Fragmento de encabezado y navegación -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Encabezado -->
<header>
  <h1 th:text="${nombreSerie}">Nombre de la Serie</h1>
  <p><strong>Temporadas:</strong> <span th:text="${numTemporadas}">0</span></p>
  <p><strong>Capítulos:</strong> <span th:text="${numCapitulos}">0</span></p>
</header>

<!-- Barra de Navegación -->
<nav>
  <ul>
    <li><a th:href="@{/index}">Inicio</a></li>
    <li><a th:href="@{/temporada}">Temporadas</a></li>
    <li><a th:href="@{/capsxtemp}">Capítulos por Temporada</a></li>
    <li><a th:href="@{/capitulosTop}">Capítulos Top</a></li>
    <li><a th:href="@{/actores}">Actores</a></li>
  </ul>
</nav>
</body>
</html>
