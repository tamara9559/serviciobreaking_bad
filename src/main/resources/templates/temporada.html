<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Temporadas</title> <!-- Título de la página -->
</head>
<body>
<div th:insert="~{fragments/header :: headerFragment}"></div> <!-- Inclusión del fragmento de encabezado -->

<h1>Temporadas</h1> <!-- Título principal de la sección -->
<table>
    <thead>
    <tr>
        <th>ID</th> <!-- Encabezado para el ID -->
        <th>Temporada</th> <!-- Encabezado para el número de temporada -->
        <th>Fecha</th> <!-- Encabezado para la fecha de estreno -->
        <th>Número de Capítulos</th> <!-- Encabezado para el número de capítulos -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="temporada : ${temporadas}"> <!-- Iteración sobre la lista de temporadas -->
        <td th:text="${temporada.id}"></td> <!-- Mostrar ID de la temporada -->
        <td th:text="${temporada.temporada}"></td> <!-- Mostrar número de temporada -->
        <td th:text="${#dates.format(temporada.fecha, 'yyyy-MM-dd')}"></td> <!-- Formatear y mostrar la fecha -->
        <td th:text="${temporada.capitulos}"></td> <!-- Mostrar número de capítulos -->
    </tr>
    </tbody>
</table>

<div th:insert="fragments/footer :: footer"></div> <!-- Inclusión del fragmento de pie de página -->
</body>
</html>
